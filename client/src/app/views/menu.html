<div class="bg-white hidden-sm" sticky-bg-menu>
  <div class="container hidden-sm header">
    <div sticky-menu>
      <div class="row">
        <div class="col-md-4">
          <div class="logo-matisses">
            <span class="icon-matisses"></span>
          </div>
        </div>
        <div class="col-md-3 col-lg-offset-1 col-md-offset-0 col-sm-6 col-sm-offset-3">
          <div class="search-group">
            <div class="input-group">
              <input type="text" class="buscar" placeholder="Buscar">
              <span class="input-group-btn">
                <button class="btn icon-search" type="button"><span class="glyphicon glyphicon-search"></span></button>
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-5">
          <div class="row">
            <div class="col-md-12 col-sm-6">
              <ul class="ingreso text-right medium">
                <li><a href="#"><span class="icon-user"> </span> INGRESA</a></li>
                <li class="border-left"><a href="#">REG√çSTRATE</a></li>
                <li class="border-left"><a href="#"><span class="glyphicon glyphicon-heart"> </span> LISTA DE DESEOS</a></li>
              </ul>
            </div>
            <div class="col-md-12 col-sm-6 text-right">
              <div class="row">
                <div class="col-xs-8 col-xs-offset-1">
                  <p class="lista-regalos text-center"><span class="icon-gift-box"> </span> Lista de Regalos</p>
                </div>
                <div class="col-xs-3 text-left">
                  <div class="carrito">
                    <span class="icon-shopping-cart"> </span>
                    <span class="badge">5</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="nav medium">
            <ul>
              <li class="cursor-pointer" [ngClass]="{'selected' : estaSeleccionado(menuItem.nombre)}" *ngFor="let menuItem of menuItems" (click)="alternarSeleccionPadre(menuItem)">
                {{menuItem.nombre}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <div class="menu hidden-sm" *ngIf="padreSeleccionado" sticky-submenu>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <ul class="sub-menu" *ngFor="let subMenuItem of padreSeleccionado.children">
            <h4>{{subMenuItem.nombre}}</h4>
            <li *ngFor="let grandChild of subMenuItem.children">
              {{grandChild.nombre}}
            </li>
          </ul>
        </div>
        <div class="col-xs-4">

        </div>
      </div>
    </div>
  </div>
  <div class="overlay cursor-pointer" *ngIf="padreSeleccionado" (click)="cerrarOverlay()"></div>
</div>
