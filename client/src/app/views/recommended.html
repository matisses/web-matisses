<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12 text-center">
      <h3 class="bold grey">Recomendados</h3>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">

      <a class="left" href="javascript:void(0);" onclick="scroll(294, 3)">
        <span class="glyphicon glyphicon-menu-left"></span>
      </a>
      <a class="right" href="javascript:void(0);" onclick="scroll(-294, 3)">
        <span class="glyphicon glyphicon-menu-right"></span>
      </a>
      <div class="section" >
        <ul id="scrollbar">
          <li *ngFor="let item of items">
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1">
                <img src="assets/images/nuevos/{{item.referencia}}.jpg" class="img-responsive" alt="">
              </div>
            </div>
            <br/>
            <div class="row">
              <div class="col-xs-10 text-left">
                <p class="medium nombre-producto">{{item.nombre}}</p>
                <h4>$ {{item.precio | number:0}}</h4>
                <p class="medium agregar"><span class="icon-shopping-cart carrito"> </span> <em>AGREGAR AL CARRITO</em></p>
                <p class="medium agregar"><u>Descubre m√°s</u></p>
              </div>
              <div class="col-xs-2">
                <span class="glyphicon glyphicon-heart-empty wish-list"></span>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- Galeria --
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
        <!-- Indicators
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>--

        <!-- Wrapper for slides --
        <div class="carousel-inner" role="listbox">

          <div class="item" [class.active]="activePage === i" *ngFor="let pag of items; let i=index">
            <div class="row text-center">
              <div class="col-xs-3" *ngFor="let item of pag">
                <div class="row">
                  <div class="col-xs-12">
                    <img src="assets/images/recommended/{{item.referencia}}.jpg" class="img-responsive" alt="">
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="col-xs-12 text-center">
                    <p class="nombre-producto medium">{{item.nombre}}</p>
                    <h4 class="bold">$ {{item.precio | number:0}}</h4>
                    <p class="agregar medium"><span class="icon-shopping-cart carrito"> </span> <em>AGREGAR AL CARRITO</em></p>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <!-- Controls --
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" (click)="cambiarPagina(activePage-1)">
          <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" (click)="cambiarPagina(activePage+1)">
          <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- Fin galeria -->
    </div>
  </div>
</div>
