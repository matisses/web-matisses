<div class="carrito" (mouseover)="openResumen()" (click)="openResumen()">
  <span class="icon-shopping-cart carrito"> </span>
  <span class="badge" >{{totalItems}}</span>
</div>
<div id="resumen" class="resumen" (mouseover)="openResumen()" (mouseout)="closeResumen()">
  <div class="row">
    <div class="col-xs-12 text-center">
      <br/>
      <p>Tu carrito contiene <b>({{totalItems}})</b> productos</p>
    </div>
  </div>
  <div class="productos">
    <div class="row border" *ngFor="let item of items">
      <div class="col-xs-3">
        <!--<img src="assets/images/recommended/{{item.itemcode}}.jpg" class="img-responsive" alt="">-->
        <img class="img-responsive" src="https://www.matisses.co/modules/matisses/files/{{item.itemcode}}/mini/{{item.itemcode}}_01.jpg" alt="...">
      </div>
      <div class="col-xs-5">
        <p><b>{{item.itemname}}</b></p>
        <p>Cantidad <b>{{item.selectedQuantity}}</b></p>
      </div>
      <div class="col-xs-4">
        <span class="glyphicon glyphicon-trash pull-right" (click)="eliminarItem(item)"></span>
        <p>$ {{item.price | number}}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-6 text-center">
      <p class="boton" [routerLink]="['/resumen-carrito']">ir al carrito</p>
    </div>
    <div class="col-xs-6 text-center">
      <p class="boton" [routerLink]="['/ingresar']">Ir a pagar</p>
    </div>
  </div>
</div>
<matisses-carrito-simple></matisses-carrito-simple>
