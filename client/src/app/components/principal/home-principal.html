<div class="container-fluid padding-0">
  <!-- data-toggle="modal" data-target="#modalHotSale" -->
  <div class="row">
    <div class="col-xs-12">
      <div id="carousel-banner-principal" class="carousel slide" data-ride="carousel" data-interval="1000000">

        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-banner-principal" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-banner-principal" data-slide-to="1"></li>
          <li data-target="#carousel-banner-principal" data-slide-to="2"></li>
          <li data-target="#carousel-banner-principal" data-slide-to="3"></li>
          <li data-target="#carousel-banner-principal" data-slide-to="4"></li>
          <li data-target="#carousel-banner-principal" data-slide-to="5"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <slide-5></slide-5>
          </div>
          <div class="item">
            <slide-2></slide-2>
          </div>
          <div class="item">
            <slide-1></slide-1>
          </div>
          <div class="item">
            <slide-3></slide-3>
          </div>
          <div class="item">
            <slide-6></slide-6>
          </div>
          <div class="item">
            <slide-4></slide-4>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
