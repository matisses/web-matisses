<!-- Modal editar-->
<div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="modalEditarLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <p class="title-modal">Editar dirección</p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label for="name">Nombre de dirección</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-direcciones" id="name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label for="adress">Dirección</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-direcciones" id="adress">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label for="city">Ciudad</label>
                    </div>
                    <div class="col-sm-6">
                        <select name="ciudad" id="city" class="form-direcciones">
                            <option style="display:none" disabled selected value>Seleccione una</option>
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-1">
                        <label for="addInfo">Información adicional</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-direcciones" id="addInfo">
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="aceptarTerminos">Usar como dirección de entrega por defecto.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-10 col-xs-offset-1">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="newsletter">Usar como dirección de facturación por defecto.
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-volver" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-guardar">Guardar cambios</button>
            </div>
        </div>
    </div>
</div>

<div class="direcciones">
    <div class="row">
        <div class="col-xs-2">
            <div class="icono">
                <span class="icon-location"></span>
            </div>
        </div>
        <div class="col-xs-10">
            <p class="title">
                <b>Mis direcciones</b>
            </p>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div class="titulos-direcciones">
                <p class="name">Nombre</p>
                <p class="address">Dirección</p>
                <p class="info">Información</p>
                <p class="icon">Editar</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="tabla-direcciones" *ngFor="let direccion of direcciones">
                <p class="name">{{direccion.name}}</p>
                <p class="address">{{direccion.direccion}}</p>
                <p class="info">{{direccion.info}}</p>
                <p class="icon" data-toggle="modal" data-target="#modalEditar">
                    <span class="icon-pencil"></span>
                </p>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12 text-right">
            <button class="btn btn-agregar" data-toggle="modal" data-target="#modalCerrar">Agregar dirección</button>
        </div>
    </div>
</div>
