<div class="pedidos">
  <div class="row">
    <div class="col-xs-2">
      <div class="icono">
        <span class="icon-shopping-cart"></span>
      </div>
    </div>
    <div class="col-xs-10">
      <p class="title">
        <b>Pedidos realizados y garantías</b>
      </p>
    </div>
  </div>
  <br>
  <div class="tabla-pedidos">
    <div class="row">
      <div class="col-sm-6" *ngFor="let pedido of pedidos, let i = index" [ngClass]="{ 'border-left' : i % 2 == 1 }">
        <div class="row">
          <div class="col-xs-12">
            <div class="factura">
              <p>Pedido n°:
                <b>{{pedido.factura}}</b>
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="fecha">
              <p><b>Fecha: </b>{{pedido.fecha}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="valor">
              <p><b>Total:</b> $ {{pedido.valor | number}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 text-center">
            <div class="estado">
              <p [ngClass]="{ 'bg-success' : pedido.estado === 'entregado', 'bg-info' : pedido.estado === 'tránsito', 'bg-warning' : pedido.estado === 'despachado', 'bg-danger' : pedido.estado === 'cancelado' }">{{pedido.estado}}</p>
              <span class="cursor-pointer"><u>Ver detalles</u></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
