<matisses-header></matisses-header>

<div sticky-body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 text-center cursor-pointer" [ngClass]="{'seleccionado' : paso === 1}" (click)="irPaso(1)">
        <p>Mi cuenta</p>
      </div>
      <div class="col-md-3 text-center cursor-pointer" [ngClass]="{'seleccionado' : paso === 2}" (click)="irPaso(2)">
        <p>Mis direcciones</p>
      </div>
      <div class="col-md-3 text-center cursor-pointer" [ngClass]="{'seleccionado' : paso === 3}" (click)="irPaso(3)">
        <p>Pedidos y garantías</p>
      </div>
      <div class="col-md-3 text-center cursor-pointer" [ngClass]="{'seleccionado' : paso === 4}" (click)="irPaso(4)">
        <p>Mis novios</p>
      </div>
    </div>
    <div class="contenidos">
      <!-- Contenido mi cuenta -->
      <div class="row" *ngIf="paso === 1">
        <div class="col-xs-12">
          <matisses-cuenta></matisses-cuenta>
        </div>
      </div>
      <!-- Contenido mis direcciones -->
      <div class="row" *ngIf="paso === 2">
        <div class="col-xs-12">
          <matisses-direcciones></matisses-direcciones>
        </div>
      </div>
      <!-- Contenido pedidos y garantías -->
      <div class="row" *ngIf="paso === 3">
        <div class="col-xs-12">
          <h1>pedidos</h1>
        </div>
      </div>
      <!-- Contenido Mis novios -->
      <div class="row" *ngIf="paso === 4">
        <div class="col-xs-12">
          <h1>novios</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<newsletter></newsletter>
<matisses-footer></matisses-footer>
