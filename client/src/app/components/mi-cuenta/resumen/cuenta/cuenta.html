<div class="cuenta">
  <div class="row">
    <div class="col-xs-2">
      <div class="icono">
        <span class="icon-user"></span>
      </div>
    </div>
    <div class="col-xs-6">
      <p class="title">
        <b>Información de cuenta</b>
      </p>
    </div>
    <div class="col-xs-4 text-right">
      <p class="title cursor-pointer">| Editar</p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <p>Nombre:</p>
      <p>{{nombreUsuario}}</p>
      <br>
      <p>Correo:</p>
      <p>{{correoUsuario}}</p>
      <br>      
      <p>Celular:</p>
      <p>{{celularUsuario}}</p>
      <br>      
      <p>Teléfono:</p>
      <p>{{telefonoUsuario}}</p>
      <hr>      
      <p>Tu dirección por defecto:</p>
      <p>{{direccionUsuario}}</p>
      <hr>      
      <p>Notificaciones:</p>
      <p>{{newsUsuario}}</p>
    </div>
  </div>
</div>
