<br/>
<div class="container">
<hr/>
  <div class="row">
    <div class="col-xs-12 text-center">
      <h3 class="bold grey">Productos relacionados</h3>
    </div>
  </div>
<br/>
  <div class="row">
    <div class="col-xs-12">

      <a class="left" (click)="botonLeft()">
        <span class="glyphicon glyphicon-menu-left"></span>
      </a>
      <a class="right" (click)="botonRight()">
        <span class="glyphicon glyphicon-menu-right"></span>
      </a>
      <div class="section-relacionados">
        <div class="article" *ngFor="let item of items">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1" [routerLink]="['/producto', item.shortitemcode]" (click)="scrollTop()">
              <img src="https://img.matisses.co/{{item.itemcode}}/images/{{item.itemcode}}_01.jpg" class="img-responsive" alt="">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center">
              <p class="medium nombre-producto">{{item.itemname}}</p>
              <h4>$ {{item.pricea | number:0}}</h4>
            </div>
            <div class="botones">
              <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-like" (click)="toggleWishList(item)">
                  <span class="glyphicon  wish-list" [ngClass]="getCSSClassName(item)"></span>
                </button>
                <button type="button" class="btn btn-carrito" >
                  <span class="icon-shopping-cart carrito"> </span> AGREGAR AL CARRITO
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
