<div class="container-fluid padding-0">
  <div class="back-01">
    <div class="row">
      <div class="col-xs-12">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1">
                  <div class="row">
                    <div class="col-sm-4 text-center">
                      <img src="../../../../assets/images/secciones/wmf/logo.png" class="jpg-responsive" alt="">
                    </div>
                    <div class="col-sm-8">
                      <h3 class="title-seccion">Se un chef en casa</h3>
                      <p class="sub-title-seccion">Todo lo que necesitas para tener una cocina perfectamente equipada.</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4 overflow-h">
                  <p class="name-coleccion" [routerLink]="['/categoria']" [queryParams]="{ subgroup: '143,144,145,146,147', brand: '0016' }">Cocinar</p>
                  <img src="../../../../assets/images/secciones/wmf/cocinar.jpg" class="jpg-responsive" alt="">
                </div>
                <div class="col-sm-4 overflow-h">
                  <p class="name-coleccion" [routerLink]="['/categoria']" [queryParams]="{ group: '025', brand: '0016' }">Preparar</p>
                  <a href="javascript:void(0)"></a>
                  <img src="../../../../assets/images/secciones/wmf/preparar.jpg" class="jpg-responsive" alt="">
                </div>
                <div class="col-sm-4 overflow-h">
                  <p class="name-coleccion" [routerLink]="['/categoria']" [queryParams]="{ group: '029', brand: '0016' }">Comer - Beber</p>
                  <a href="javascript:void(0)"></a>
                  <img src="../../../../assets/images/secciones/wmf/comer.jpg" class="jpg-responsive" alt="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4 text-center" *ngFor="let itemwmf of itemswmf">
      <div class="recomendaciones">
        <a href="javascript:void(0)" [routerLink]="['/producto', itemwmf.shortitemcode]">
          <img src="https://img.matisses.co/{{itemwmf.itemcode}}/images/{{itemwmf.itemcode}}_01.jpg" class="jpg-responsive cursor-pointer"
            alt="{{itemwmf.itemname}}">
        </a>
        <p class="name">{{itemwmf.itemname}}</p>
        <p class="precio">
          <b>$ {{itemwmf.priceaftervat | number}}</b>
        </p>
        <button type="submit" class="ir-comprar pull-bottom" name="comprar-ya" [routerLink]="['/producto', itemwmf.shortitemcode]">Ir a comprar</button>
      </div>
    </div>
  </div>
</div>
<br>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <p id="wmf" (click)="slickwmf()" class="hidden-lg hidden-md hidden-sm hidden-xs">Click on me</p>
      <div class="slider-wmf-container">
        <div class="controllers">
          <a class="left prev">
            <span class="glyphicon glyphicon-menu-left"></span>
          </a>
          <a class="right next">
            <span class="glyphicon glyphicon-menu-right"></span>
          </a>
        </div>
        <div class="slider-wmf">
          <div class="article" *ngFor="let carouselItem of itemsCarousel">
            <div class="row">
              <div class="col-xs-10 col-xs-offset-1 text-center">
                <a href="javascript:void(0)" [routerLink]="['/producto', carouselItem.shortitemcode]">
                  <img src="https://img.matisses.co/{{carouselItem.itemcode}}/parrilla/{{carouselItem.itemcode}}_01.jpg" class="img-producto"
                    alt="{{carouselItem.itemname}}">
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 text-center">
                <p class="medium nombre-producto">{{carouselItem.itemname}}</p>
                <div class="precio-full">
                  <h4>$ {{carouselItem.priceaftervat | number:0}}</h4>
                </div>
              </div>
              <div class="botones">
                <div class="col-xs-12 text-center">
                  <button type="submit" class="btn-carrito pull-bottom" name="comprar-ya" [routerLink]="['/producto', carouselItem.shortitemcode]">AGREGAR AL CARRITO</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
