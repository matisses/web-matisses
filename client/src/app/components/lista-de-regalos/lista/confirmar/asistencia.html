<menu-lista></menu-lista>

<div class="container">
    <div class="contenedor">
        <!-- Información de la lista -->
        <hr class="rosa">
        <br>
        <div class="row">
            <div class="col-sm-12 text-center">
                <br>
                <h2>Los novios quieren saber</h2>
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-4 col-xs-6 col-xs-offset-3">
                        <img src="../../../../assets/images/deco_01.png" class="jpg-responsive" alt="">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="row">
                    <label for="quest1">¿Asistirás a nuestra boda?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="asiste" value="true" [(ngModel)]="asiste">
                            <b>Si</b>
                        </label>
                        <label>
                            <input type="radio" name="asiste" value="false" [(ngModel)]="asiste">
                            <b>No</b>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label for="quest2">¿Sufres de alguna alegría alimenticia?</label>
                    <div class="radio">
                        <label>
                            <input type="radio" name="alergico" value="true" [(ngModel)]="alergico">
                            <b>Si</b>
                        </label>
                        <label>
                            <input type="radio" name="alergico" value="false" [(ngModel)]="alergico" (change)="limpiar()">
                            <b>No</b>
                        </label>
                    </div>
                </div>
                <div class="row" *ngIf="alergico && alergico === 'true'">
                    <input type="text" id="alergia" [(ngModel)]="alergia" placeholder="¿Cual?">
                </div>
                <br>
                <div class="row">
                    <button type="button" class="btn btn-agregar" (click)="this.confirmarAsistencia()">Enviar</button>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
