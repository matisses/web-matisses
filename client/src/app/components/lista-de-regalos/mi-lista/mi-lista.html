<!-- Modal cambio de contraseña -->
<div class="modal fade" id="cambioContraseña" tabindex="-1" role="dialog" aria-labelledby="cambioContraseñaLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <p>Por motivos de seguridad debes asignar una contraseña nueva para el ingreso a tu lista de regalos.</p>
        <div class="row" *ngIf="messageError != null && messageError.length > 0">
          <div class="col-xs-12">
            <div class="alert alert-danger" role="alert">
              <p>{{messageError}}</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <label class="label-lista" for="contraseña">Nueva contraseña</label>
            <input type="text" class="form-lista-regalos" id="contraseña">
            <label class="label-lista" for="confirmar-contraseña">Confirmar contraseña</label>
            <input type="text" class="form-lista-regalos" id="confirmar-contraseña">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-buscar" data-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>

<menu-lista></menu-lista>



<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
    <h1>Bienvenido a tu lista {{nombreUsuario}}</h1></div>
  </div>
</div>
